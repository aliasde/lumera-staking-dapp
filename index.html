<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumera Staking DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-yellow-400 to-red-700">

  <!-- نوار بالای صفحه -->
  <header class="bg-green-100 text-black p-4 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Lumera Staking</h1>
    <button id="connectKeplrBtn" class="bg-yellow-400 px-4 py-2 rounded-full hover:bg-yellow-500">
      Connect Keplr
    </button>
  </header>

  <!-- محتوای اصلی -->
  <main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- کارت استیکینگ -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-2">Staked Amount</h2>
        <p id="stakedAmount" class="text-2xl font-bold text-green-500">0 LUM</p>
      </div>

      <!-- کارت عملیات استیک -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-2">Actions</h2>

        <!-- Input مقدار استیک -->
        <div class="mt-2">
          <input id="stakeAmount" type="number" placeholder="مقدار LUME برای استیک" class="p-2 rounded border w-full">
        </div>

        <!-- دکمه‌های Stake / Unstake -->
        <button id="stakeBtn" class="bg-green-400 text-white px-6 py-3 rounded-full hover:bg-green-500 mb-4 w-full mt-4">
          Stake
        </button>
        <button id="unstakeBtn" class="bg-red-400 text-white px-6 py-3 rounded-full hover:bg-red-500 w-full">
          Unstake
        </button>
      </div>

    </div>
  </main>

  <!-- اسکریپت Keplr + تراکنش Stake/Unstake -->
  <script>
    const CHAIN_ID = "lumera-testnet-2";
    const VALIDATOR = "lumera1yl39t9djgh4gnjw77h9k354eus305n7pnyup7m"; // ولیدیتور ثابت
    let userAddress;

    // اتصال کیف پول
    async function connectKeplr() {
      const btn = document.getElementById("connectKeplrBtn");

      if (!window.keplr) {
        alert("لطفاً افزونه Keplr را نصب کنید.");
        return;
      }

      try {
        await window.keplr.enable(CHAIN_ID);
        const offlineSigner = window.getOfflineSigner(CHAIN_ID);
        const accounts = await offlineSigner.getAccounts();
        userAddress = accounts[0].address;

        // نمایش آدرس کوتاه شده روی دکمه
        btn.innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);

      } catch(e) {
        console.error(e);
        alert("خطا در اتصال به کیف پول: " + e.message);
      }
    }

    // تراکنش Stake
    async function stake() {
      const amount = document.getElementById("stakeAmount").value;
      if(!amount) return alert("لطفاً مقدار LUME را وارد کنید");

      const msg = {
        type: "cosmos-sdk/MsgDelegate",
        value: {
          delegator_address: userAddress,
          validator_address: VALIDATOR,
          amount: {
            denom: "ulume",
            amount: (Number(amount) * 1000000).toString()
          }
        }
      };

      const fee = { amount: [{ denom: "ulume", amount: "500" }], gas: "200000" };

      try {
        const result = await window.keplr.signAndBroadcast(CHAIN_ID, [msg], fee);
        console.log(result);
        alert("Stake ارسال شد! txHash: " + result.transactionHash);
      } catch(e) {
        console.error(e);
        alert("خطا در ارسال Stake: " + e.message);
      }
    }

    // تراکنش Unstake
    async function unstake() {
      const amount = document.getElementById("stakeAmount").value;
      if(!amount) return alert("لطفاً مقدار LUME را وارد کنید");

      const msg = {
        type: "cosmos-sdk/MsgUndelegate",
        value: {
          delegator_address: userAddress,
          validator_address: VALIDATOR,
          amount: {
            denom: "ulume",
            amount: (Number(amount) * 1000000).toString()
          }
        }
      };

      const fee = { amount: [{ denom: "ulume", amount: "500" }], gas: "200000" };

      try {
        const result = await window.keplr.signAndBroadcast(CHAIN_ID, [msg], fee);
        console.log(result);
        alert("Unstake ارسال شد! txHash: " + result.transactionHash);
      } catch(e) {
        console.error(e);
        alert("خطا در ارسال Unstake: " + e.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectKeplrBtn").addEventListener("click", connectKeplr);
      document.getElementById("stakeBtn").addEventListener("click", stake);
      document.getElementById("unstakeBtn").addEventListener("click", unstake);
    });
  </script>

</body>
</html>
