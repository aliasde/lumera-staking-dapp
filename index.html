<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumera Staking DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-yellow-400 to-red-700">

  <!-- هدر -->
  <header class="bg-green-100 text-black p-4 shadow-md flex items-center justify-between">
    <h1 class="text-3xl font-bold">Lumera Staking</h1>
    <button id="connectKeplrBtn" class="bg-yellow-400 px-4 py-2 rounded-full hover:bg-yellow-500">
      Connect Keplr
    </button>
  </header>

  <!-- محتوا -->
  <main class="p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- کارت استیک -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-2">Staked Amount</h2>
        <p id="stakedAmount" class="text-2xl font-bold text-green-500">0 LUM</p>
      </div>

      <!-- عملیات استیک -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-2">Actions</h2>
        <div class="mt-2">
          <input id="stakeAmount" type="number" placeholder="مقدار LUME برای استیک" class="p-2 rounded border w-full">
        </div>
        <button id="stakeBtn" class="bg-green-400 text-white px-6 py-3 rounded-full hover:bg-green-500 mb-4 w-full mt-4" disabled>
          Stake
        </button>
        <button id="unstakeBtn" class="bg-red-400 text-white px-6 py-3 rounded-full hover:bg-red-500 w-full" disabled>
          Unstake
        </button>
      </div>

    </div>
  </main>

  <!-- CosmJS UMD درست -->
  <script src="https://cdn.jsdelivr.net/npm/@cosmjs/stargate@0.28.5/dist/stargate.umd.min.js"></script>

  <script>
    const CHAIN_ID = "lumera-testnet-2";
    const RPC = "https://lumera-testnet-rpc.stakerhouse.com";
    const VALIDATOR = "lumera1yl39t9djgh4gnjw77h9k354eus305n7pnyup7m";

    let userAddress;
    let client;

    const stakeBtn = document.getElementById("stakeBtn");
    const unstakeBtn = document.getElementById("unstakeBtn");

    async function connectKeplr() {
      const btn = document.getElementById("connectKeplrBtn");

      if (!window.keplr) {
        alert("لطفاً افزونه Keplr را نصب کنید.");
        return;
      }

      try {
        await window.keplr.enable(CHAIN_ID);
        const offlineSigner = window.getOfflineSigner(CHAIN_ID);
        const accounts = await offlineSigner.getAccounts();
        userAddress = accounts[0].address;

        btn.innerText = userAddress.slice(0,6) + "..." + userAddress.slice(-4);

        // ایجاد client با SigningStargateClient از UMD
        client = await window.Stargate.SigningStargateClient.connectWithSigner(RPC, offlineSigner);

        stakeBtn.disabled = false;
        unstakeBtn.disabled = false;

        console.log("Keplr connected:", userAddress);

      } catch (e) {
        console.error(e);
        alert("خطا در اتصال کیف پول: " + e.message);
      }
    }

    async function stake() {
      const amount = document.getElementById("stakeAmount").value;
      if (!amount) return alert("لطفاً مقدار LUME را وارد کنید");

      try {
        const result = await client.delegateTokens(
          userAddress,
          VALIDATOR,
          (Number(amount) * 1_000_000).toString(),
          "ulume",
          "auto"
        );
        console.log(result);
        alert("Stake ارسال شد! TxHash: " + result.transactionHash);
      } catch (e) {
        console.error(e);
        alert("خطا در ارسال Stake: " + e.message);
      }
    }

    async function unstake() {
      const amount = document.getElementById("stakeAmount").value;
      if (!amount) return alert("لطفاً مقدار LUME را وارد کنید");

      try {
        const result = await client.undelegateTokens(
          userAddress,
          VALIDATOR,
          (Number(amount) * 1_000_000).toString(),
          "ulume",
          "auto"
        );
        console.log(result);
        alert("Unstake ارسال شد! TxHash: " + result.transactionHash);
      } catch (e) {
        console.error(e);
        alert("خطا در ارسال Unstake: " + e.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connectKeplrBtn").addEventListener("click", connectKeplr);
      stakeBtn.addEventListener("click", stake);
      unstakeBtn.addEventListener("click", unstake);
    });
  </script>

</body>
</html>
